<script>
    $.ajax({  //上传分数名次
                            type:"post",
                            url:"http://www.bkbaodian.com/app/info/pageAll",
                            dataType:'json',
                            data:{
                                nameNumber:11111,          //--名次
                                batchNum:"第一批",                  //--批次 batchNum：(待定)
                                collegeName:"数学",            //--查询关键字
                                selectType:1,             // --（1，查弃   2，查冲   3，查稳   4，查保）
                                pageNum:1,
                                pageSize:100,
                                uid:53,
                                token:"b76ba649fb3f49febcc35c558a446db1"
                            },
                            headers:{contentType:"application/json"},
                             success:function(data){
                                console.log(data);
                                if(data.status==1){
                                    alert(data.msg);
                                    return ;
                                }
                                var data=data.data;
                                var htmls="";
                                
                                for (var i = 0; i < data.length; i++) {
                                    htmls+='<tr>'+
                                        '<td>'+data[i].collegeName+'</td>'+
                                        '<td>'+data[i].majorName+'</td>'+
                                        '<td>'+data[i].lastYearLine+'</td>'+
                                        '<td>'+data[i].suggest+'</td>'+
                                        '</tr>';
                                }
                                $(".list_body").html(htmls)
                                }
                            })
</script>
